#### Contents of the preconfiguration file
### Localization

d-i console-setup/ask_detect boolean false

# Locale setting.
d-i debian-installer/language string fr
d-i debian-installer/country string FR
d-i debian-installer/locale string fr_FR.UTF-8

# Keyboard.
d-i console-keymaps-at/keymap select fr-latin9
d-i keyboard-configuration/xkb-keymap select fr(latin9)

# Zone
d-i time/zone string Europe/Paris


# netcfg will choose an interface that has link if possible. This makes it
# skip displaying a list if there is more than one interface.
d-i netcfg/choose_interface select auto

# Any hostname and domain names assigned from dhcp take precedence over
# values set here. However, setting the values still prevents the questions
# from being shown, even if values come from dhcp.
d-i netcfg/get_hostname string unassigned-hostname
d-i netcfg/get_domain string unassigned-domain

# Disable that annoying WEP key dialog.
d-i netcfg/wireless_wep string

### Mirror settings
d-i debian-installer/allow_unauthenticated boolean true
d-i mirror/country string manual
d-i mirror/http/hostname string http://ftp.fr.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

# Root password, either in clear text
d-i passwd/root-password password rootroot
d-i passwd/root-password-again password rootroot
# or encrypted using a crypt(3)  hash.
#d-i passwd/root-password-crypted password [crypt(3) hash]

# To create a normal user account.
d-i passwd/user-fullname string noroot
d-i passwd/username string noroot
# Normal user's password, either in clear text
d-i passwd/user-password password norootnoroot
d-i passwd/user-password-again password norootnoroot

# Set to true if you want to encrypt the first user's home directory.
d-i user-setup/encrypt-home boolean false

### Clock and time zone setup
# Controls whether or not the hardware clock is set to UTC.
d-i clock-setup/utc boolean true


# Controls whether to use NTP to set the clock during the install
d-i clock-setup/ntp boolean true
# LG provided NTP, should be replaced!
d-i clock-setup/ntp-server string ntp.ubuntu.com

#d-i partman/early_command string debconf-set partman-auto/disk

d-i partman-auto/method string regular
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

krb5-config krb5-config/default_realm string UNASSIGNED-REALM
krb5-config krb5-config/kerberos_servers string localhost
krb5-config krb5-config/admin_server string localhost

### Package selection for server
tasksel tasksel/first multiselect

### Package selection for desktop workstation
#tasksel tasksel/desktop mate

# Individual additional packages to install
d-i pkgsel/include string openssh-server
# Whether to upgrade packages after debootstrap.
# Allowed values: none, safe-upgrade, full-upgrade
d-i pkgsel/upgrade select full-upgrade

d-i pkgsel/update-policy select none

# Individual additional packages to install
d-i pkgsel/include string openssh-server \
    vim \
    wget \
    curl \
    krb5-user \
    realmd \
    oddjob \
    oddjob-mkhomedir \
    adcli \
    samba-common \
    packagekit \
    cinnamon \
    sssd \
    sssd-tools \
    libgtk2.0-0 \
    libglu1-mesa

# This is fairly safe to set, it makes grub install automatically to the MBR
# if no other operating system is detected on the machine.
d-i grub-installer/only_debian boolean true
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev  string default
d-i finish-install/reboot_in_progress note

d-i preseed/late_command string chroot /target bash -c 'wget {{secondary_repo}}wapt/waptagent/tis-waptagent-amd64.deb --directory-prefix /tmp/ ;\
wget {{secondary_repo}}waptagent/tis-waptagent-gui-amd64.deb --directory-prefix /tmp/ ;\
wget https://samba.tranquil.it/djoin_linux --directory-prefix /root/ ;\
chmod a+x /root/djoin_linux ;\
apt-get install /tmp/tis-waptagent-*.deb -y ;\
echo "{{djoin}}" > /root/djoin ;\
echo "session     required      pam_mkhomedir.so skel=/etc/skel umask=0022" >> /etc/pam.d/common-session ;\
echo -e  "[global]\nworkgroup = $(/root/djoin_linux dump -b {{djoin}} |grep  -a "Netbios Domain Name" |cut -d: -f 2 | sed -e "s/^[ \t]*//")\nsecurity = ADS\nrealm = $(/root/djoin_linux dump -b {{djoin}} |grep  -a "DNS Domain Name" |cut -d: -f 2 | sed -e "s/^[ \t]*//"| tr [:lower:] [:upper:])\n" > /etc/samba/smb.conf;\
net offlinejoin requestodj  loadfile=/root/djoin ;\
echo "kerberos method = secrets and keytab" >> /etc/samba/smb.conf;\
echo "dedicated keytab file = FILE:/etc/krb5.keytab" >> /etc/samba/smb.conf;\
net ads keytab create;\
/opt/wapt/wapt-get.bin reset-config-from-url {{url_conf_default}};\
echo -e "[sssd]\ndomains = $(/root/djoin_linux dump -b {{djoin}} |grep  -a "DNS Domain Name" |cut -d: -f 2 | sed -e "s/^[ \t]*//")\nconfig_file_version = 2\nservices = nss, pam\n\n[domain/$(/root/djoin_linux dump -b {{djoin}} |grep  -a "DNS Domain Name" |cut -d: -f 2 | sed -e "s/^[ \t]*//")]\nenumerate = true\nad_domain = $(/root/djoin_linux dump -b {{djoin}} |grep  -a "DNS Domain Name" |cut -d: -f 2 | sed -e "s/^[ \t]*//")\nkrb5_realm = $(/root/djoin_linux dump -b {{djoin}} |grep  -a "DNS Domain Name" |cut -d: -f 2 | sed -e "s/^[ \t]*//"| tr [:lower:] [:upper:])\nrealmd_tags = manages-system joined-with-samba\ncache_credentials = True\nid_provider = ad\nkrb5_store_password_if_offline = True\ndefault_shell = /bin/bash\nuse_fully_qualified_names = False\nfallback_homedir = /home/%u@%d\naccess_provider = ad\nauth_provider = ad\noverride_shell= /bin/bash\noverride_homedir = /home/homes/%u\nad_gpo_access_control = disabled\nenumerate = true\nldap_id_mapping = True\nldap_idmap_autorid_compat = true\nldap_idmap_range_min = 10000" > /etc/sssd/sssd.conf;\
chmod 600 /etc/sssd/sssd.conf'             